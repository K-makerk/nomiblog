<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>おすすめリンク集 | makeappkblog</title>
  <meta name="description" content="SNSプロフィールからのリンク集ページです。本ページにはPR／アフィリエイトリンクを含みます。">
  <meta name="robots" content="noindex,nofollow"> <!-- リンク集は検索不要 -->

  <!-- スタイル -->
  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 24px;
      background: #fafafa;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
    }
    h1 {
      font-size: 22px;
      margin: 12px 0;
      text-align: center;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin: 8px 0 20px;
      text-align: center;
    }
    a.btn {
      display: block;
      text-align: center;
      margin: 12px 0;
      padding: 14px 16px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    a.btn:hover {
      background: #333;
    }
    a.btn.secondary {
      background: #444;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX', { 'anonymize_ip': true });
  </script>
</head>
<body>
  <div class="wrap">
    <h1>おすすめリンク集</h1>
    <div class="note">※本ページにはPR／アフィリエイトリンクを含みます</div>

    <!-- ASPリンク（仮の#を案件URL＋UTMに差し替え） -->
    <a class="btn" href="#" rel="nofollow noopener" target="_blank">
      案件A（例：無料体験はこちら）
    </a>
    <a class="btn" href="#" rel="nofollow noopener" target="_blank">
      案件B（例：資料請求はこちら）
    </a>

    <!-- ブログTOP -->
    <a class="btn secondary" href="https://www.makeappkblog.com/" rel="nofollow">
      ブログTOPへ戻る
    </a>

    <footer>© 2025 makeappkblog</footer>
  </div>
</body>
</html>
